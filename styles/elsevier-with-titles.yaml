---
info:
  title: Elsevier (numeric, with titles)
  id: http://www.zotero.org/styles/elsevier-with-titles
  link: http://www.zotero.org/styles/elsevier-with-titles
  license: http://creativecommons.org/licenses/by-sa/3.0/
options:
  substitute:
    contributor-role-form: short
    template:
    - editor
    - translator
  processing: numeric
  contributors:
    initialize-with: .
    delimiter: ', '
    delimiter-precedes-last: always
    demote-non-dropping-particle: sort-only
  dates:
    month: long
  bibliography:
    entry-suffix: .
    separator: ""
  punctuation-in-quote: true
citation:
  template:
  - number: citation-number
  wrap: brackets
  multi-cite-delimiter: ','
bibliography:
  options:
    contributors:
      shorten:
        min: 99
        use-first: 99
  template:
  - number: citation-number
    wrap: brackets
    suffix: " "
  - items:
    - contributor: author
      form: long
      overrides:
        all:
          initialize-with: "."
    - title: primary
    - items:
      - items:
          - term: in
          - contributor: editor
            form: long
            overrides:
              article-journal: { suppress: true }
              book: { suppress: true }
              all: { initialize-with: "." }
        delimiter: ": "
        overrides:
          article-journal: { suppress: true }
          book: { suppress: true }
      - title: parent-monograph
        overrides:
          chapter:
            prefix: " "
      - items:
        - title: parent-serial
        - number: volume
        - date: issued
          form: year
          wrap: parentheses
          suppress: true
          overrides:
            article-journal:
              suppress: false
        - number: pages
          overrides:
            chapter:
              suppress: true
            book:
              suppress: true
        delimiter: " "
      delimiter: comma
    - variable: publisher
    - variable: publisher-place
    - date: issued
      form: year
      overrides:
        article-journal:
          suppress: true
        chapter:
          suppress: true
    - number: pages
      suppress: true
      overrides:
        chapter:
          suppress: false
          prefix: ": pp. "
    - variable: url
      links:
        target: url
        anchor: component
    - variable: doi
      prefix: "https://doi.org/"
      links:
        target: doi
        anchor: component
    delimiter: comma