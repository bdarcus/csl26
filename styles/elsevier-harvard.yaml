# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
info:
  title: Elsevier (author-date/Harvard, with titles)
  id: http://www.zotero.org/styles/elsevier-harvard
  default-locale: en-US
options:
  processing: !custom
    sort:
      template:
        - key: author
        - key: year
    group:
      template: [author, year]
    disambiguate:
      names: false
      add-givenname: true
      year-suffix: true
  substitute:
    contributor-role-form: short
    template:
      - translator
      - title
  contributors:
    display-as-sort: all
    initialize-with: .
    delimiter: ", "
    delimiter-precedes-last: always
    demote-non-dropping-particle: never
    sort-separator: ", "
    role:
      omit:
        - editor
  dates: numeric
  bibliography:
    hanging-indent: true
    separator: ". "
    entry-suffix: "."
  punctuation-in-quote: true
  volume-pages-delimiter: comma
citation:
  options:
    substitute:
      template:
        - editor
        - translator
        - title
    contributors:
      shorten:
        min: 3
        use-first: 1
  sort:
    template:
      - key: author
      - key: issued
  template:
    - contributor: author
      form: short
      shorten:
        min: 3
        use-first: 1
        and-others: et-al
        delimiter-precedes-last: contextual
      and: text
      overrides:
        legal-case:
          suppress: true
    - title: primary
      form: short
      suppress: true
      overrides:
        legal-case:
          suppress: false
          emph: true
          quote: false
    - date: issued
      form: year
    - variable: locator
  wrap: parentheses
  delimiter: ", "
  multi-cite-delimiter: "; "
  integral:
    delimiter: " "
    template:
      - contributor: author
        form: short
        shorten:
          min: 3
          use-first: 1
          and-others: et-al
          delimiter-precedes-last: contextual
        and: text
        overrides:
          legal-case:
            suppress: true
      - title: primary
        form: short
        suppress: true
        overrides:
          legal-case:
            suppress: false
            emph: true
            quote: false
      - items:
          - date: issued
            form: year
          - variable: locator
        delimiter: ", "
        wrap: parentheses
bibliography:
  options:
    substitute:
      template:
        - translator
  type-templates:
    [article-journal, article-magazine]:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - items:
          - title: parent-serial
          - items:
              - number: volume
              - number: pages
            delimiter: ", "
        delimiter: " "
      - variable: doi
        prefix: ". https://doi.org/"
        links:
          target: doi
          anchor: component
        overrides:
          article-magazine:
            suppress: true
    book:
      - contributor: editor
        form: long
        name-order: family-first
        suffix: " (Eds.)"
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - items:
          - title: primary
          - number: edition
            suffix: ". ed."
        delimiter: ", "
        suffix: "."
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
    chapter:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - items:
          - term: in
            suffix: ":"
          - contributor: editor
            form: long
            name-order: family-first
            suffix: " (Eds.),"
          - title: parent-monograph
        delimiter: " "
        prefix: ", "
        suffix: "."
      - variable: publisher
        suffix: ","
      - number: pages
        prefix: " pp. "
    paper-conference:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - title: parent-monograph
        prefix: ", in: "
        suffix: "."
      - number: pages
        prefix: "pp. "
        suffix: "."
    thesis:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - variable: genre
        wrap: parentheses
        prefix: " "
        suffix: "."
      - variable: publisher
    webpage:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: " [WWW Document]."
      - variable: url
        prefix: "URL "
        links:
          target: url
          anchor: component
      - date: accessed
        form: full
        prefix: " (accessed "
        suffix: ")."
    [article-newspaper, entry-encyclopedia, broadcast]:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - title: parent-serial
        suffix: "."
    legal-case:
      - title: primary
      - date: issued
        form: year
        prefix: ", "
        suffix: ". "
      - title: parent-serial
        prefix: ", "
      - variable: reporter
        prefix: ", "
        suffix: "."
    [dataset, motion-picture, interview, personal-communication]:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
    legal-case:
      - title: primary
      - date: issued
        form: year
        prefix: ", "
        suffix: ". "
      - variable: reporter
        prefix: ", "
        suffix: "."
    patent:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - variable: number
        suffix: "."
    report:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - variable: genre
        wrap: parentheses
        prefix: " "
        suffix: "."
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
  template:
    - contributor: author
      form: long
      name-order: family-first
    - date: issued
      form: year
      prefix: ", "
      suffix: "."
    - title: primary
