# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
info:
  title: Elsevier (author-date/Harvard, with titles)
  id: http://www.zotero.org/styles/elsevier-harvard
  default-locale: en-US
options:
  substitute:
    contributor-role-form: short
    template:
      - editor
      - translator
  contributors:
    display-as-sort: all
    initialize-with: .
    delimiter: ", "
    delimiter-precedes-last: always
    demote-non-dropping-particle: never
    sort-separator: ", "
  dates: numeric
  bibliography:
    hanging-indent: true
    separator: ". "
    entry-suffix: "."
  punctuation-in-quote: true
  volume-pages-delimiter: comma
citation:
  template:
    - contributor: author
      form: short
      shorten:
        min: 3
        use-first: 1
        and-others: et-al
        delimiter-precedes-last: contextual
      and: text
    - date: issued
      form: year
  wrap: parentheses
  multi-cite-delimiter: "; "
  integral:
    delimiter: " "
    template:
      - contributor: author
        form: short
        shorten:
          min: 3
          use-first: 1
          and-others: et-al
          delimiter-precedes-last: contextual
        and: text
      - items:
          - date: issued
            form: year
        wrap: parentheses
bibliography:
  type-templates:
    article-journal:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - items:
          - title: parent-serial
          - items:
              - number: volume
              - number: pages
            delimiter: ", "
        delimiter: " "
      - variable: doi
        prefix: ". https://doi.org/"
        links:
          target: doi
          anchor: component
    book:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - number: edition
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
    chapter:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - items:
          - term: in
            suffix: ":"
          - contributor: editor
            form: long
            name-order: family-first
          - title: parent-monograph
        delimiter: " "
        prefix: ", "
        suffix: "."
      - variable: publisher
      - number: pages
        prefix: "pp. "
    paper-conference:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - title: parent-monograph
        prefix: ", in: "
        suffix: "."
      - number: pages
        prefix: "pp. "
        suffix: "."
    thesis:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - variable: genre
        wrap: parentheses
        prefix: " "
        suffix: "."
      - variable: publisher
    webpage:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - variable: url
        prefix: "URL "
        links:
          target: url
          anchor: component
      - date: accessed
        form: month-day
        prefix: "(accessed "
      - date: accessed
        form: year
        prefix: "."
        suffix: ")."
    article-newspaper:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - title: parent-serial
        suffix: "."
    article-magazine:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - items:
          - title: parent-serial
          - items:
              - number: volume
              - number: pages
            delimiter: ", "
        delimiter: " "
    entry-encyclopedia:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - title: parent-serial
        suffix: "."
    dataset:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
    legal-case:
      - title: primary
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - variable: reporter
        prefix: " , "
        suffix: "."
    patent:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - variable: number
        suffix: "."
    motion-picture:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
    broadcast:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
      - title: parent-serial
        suffix: "."
    interview:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
    report:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
      - variable: genre
        wrap: parentheses
        prefix: " "
        suffix: "."
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
    personal-communication:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        prefix: ", "
        suffix: "."
      - title: primary
        suffix: "."
  template:
    - contributor: author
      form: long
      name-order: family-first
    - date: issued
      form: year
      prefix: ", "
      suffix: "."
    - title: primary
