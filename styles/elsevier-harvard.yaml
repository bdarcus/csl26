# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
info:
  title: Elsevier (author-date/Harvard, with titles)
  id: http://www.zotero.org/styles/elsevier-harvard
  default-locale: en-US
options:
  substitute:
    contributor-role-form: short
    template:
      - editor
      - translator
  contributors:
    display-as-sort: all
    initialize-with: .
    delimiter: ", "
    delimiter-precedes-last: always
    demote-non-dropping-particle: never
    sort-separator: ", "
  dates: numeric
  bibliography:
    hanging-indent: true
    separator: ". "
  punctuation-in-quote: true
  volume-pages-delimiter: comma
citation:
  template:
    - contributor: author
      form: short
      shorten:
        min: 3
        use-first: 1
        and-others: et-al
        delimiter-precedes-last: contextual
      and: text
    - date: issued
      form: year
  wrap: parentheses
  multi-cite-delimiter: "; "
  integral:
    delimiter: " "
    template:
      - contributor: author
        form: short
        shorten:
          min: 3
          use-first: 1
          and-others: et-al
          delimiter-precedes-last: contextual
        and: text
      - items:
          - date: issued
            form: year
        wrap: parentheses
bibliography:
  template:
    - contributor: author
      form: long
      name-order: family-first
    - date: issued
      form: year
      prefix: ", "
    - title: primary
    - items:
        - contributor: editor
          form: verb
          name-order: given-first
        - title: parent-monograph
    - title: parent-serial
    - variable: publisher
    - items:
        - number: volume
        - number: issue
          overrides:
            article-magazine:
              suppress: true
    - number: pages
      overrides:
        chapter:
          prefix: "pp. "
        paper-conference:
          prefix: "pp. "
      prefix: ", "
    - variable: publisher-place
      prefix: ", "
    - variable: doi
      overrides:
        article-journal:
          prefix: https://doi.org/
