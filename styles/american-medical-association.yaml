version: ""
info:
  title: AMA Manual of Style 11th edition
  id: http://www.zotero.org/styles/american-medical-association
  default-locale: en-US
options:
  substitute:
    contributor-role-form: short
    template:
      - editor
  processing: numeric
  contributors:
    initialize-with: ""
    sort-separator: " "
    delimiter: ", "
    delimiter-precedes-last: always
    demote-non-dropping-particle: sort-only
    display-as-sort: first
  dates:
    month: long
    uncertainty-marker: "?"
    approximation-marker: "ca. "
    range-delimiter: â€“
  titles:
    monograph:
      emph: true
    periodical:
      emph: true
    serial:
      emph: true
  page-range-format: expanded
  bibliography:
    separator: ". "
  punctuation-in-quote: true
citation:
  template:
    - number: citation-number
  multi-cite-delimiter: ","
bibliography:
  template:
    - number: citation-number
      suffix: ""
    - contributor: author
      form: long
      name-order: family-first
      suffix: "."
    - title: primary
    - items:
        - contributor: editor
          form: long
          label:
            term: editor
            form: short
            placement: suffix
          name-order: family-first
          overrides:
            book:
              suppress: true
            chapter:
              prefix: "In: "
        - title: parent-monograph
          emph: true
    - title: parent-serial
      emph: true
    - variable: publisher
      suffix: ";"
      overrides:
        article-journal:
          suppress: true
        chapter:
          suppress: true
    - date: issued
      form: year
      overrides:
        article-journal:
          suffix: ";"
        book:
          suffix: ""
    - items:
        - number: volume
        - number: issue
          wrap: parentheses
      suffix: "."
    - number: pages
      prefix: ":"
    - variable: doi
      prefix: " doi:"
    - variable: url
