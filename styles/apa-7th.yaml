# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
info:
  title: APA 7th Edition (CSLN)
  id: https://www.zotero.org/styles/apa-7th-csln
  link: https://apastyle.apa.org/
options:
  processing: author-date
  substitute:
    contributor-role-form: short
    template:
      - editor
      - title
  contributors:
    initialize-with: ". "
    editor-label-format: short-suffix
    demote-non-dropping-particle: never
    delimiter-precedes-last: always
    and: symbol
  dates: long
  titles: apa
  page-range-format: expanded
  bibliography:
    hanging-indent: true
    separator: ". "
  punctuation-in-quote: true
citation:
  non-integral:
    wrap: parentheses
    template:
    - items:
      - contributor: author
        form: short
        shorten:
          min: 3
          use-first: 1
          and-others: et-al
          delimiter-precedes-last: contextual
        and: symbol
      - date: issued
        form: year
      delimiter: ", "
    - variable: locator
      prefix: ", "
    delimiter: ""
  delimiter: ", "
  multi-cite-delimiter: "; "
  integral:
    delimiter: " "
    template:
      - contributor: author
        form: short
        shorten:
          min: 3
          use-first: 1
          and-others: et-al
          delimiter-precedes-last: contextual
        and: text
      - variable: infix
      - items:
        - date: issued
          form: year
        - variable: locator
          prefix: ", "
        delimiter: ""
        wrap: parentheses
bibliography:
  template:
    - contributor: author
      form: long
      suffix: "."
      name-order: family-first
      overrides:
        legal-case:
          suppress: true
    - date: issued
      form: year
      wrap: parentheses
      prefix: " "
      overrides:
        interview:
          suppress: true
        article-newspaper:
          suppress: true
        broadcast:
          suppress: true
        article-magazine:
          suppress: true
        legal-case:
          suppress: true
    - title: primary
      emph: true
      overrides:
        legal-case:
          items:
            - title: primary
              emph: true
              suffix: ","
            - variable: volume
              prefix: " "
            - variable: reporter
              prefix: " "
            - variable: page
              prefix: " "
            - date: issued
              form: year
              wrap: parentheses
              prefix: " "
          delimiter: ""
        patent:
          emph: false
        dataset:
          emph: false
        standard:
          emph: false
        software:
          emph: false
    - items:
        - items:
            - contributor: editor
              form: long
              name-order: given-first
            - title: parent-monograph
              emph: true
          prefix: ". In "
          overrides:
             book: { suppress: true }
             article-journal: { suppress: true }
        - items:
             - title: parent-serial
               emph: true
             - items:
                 - number: volume
                 - number: issue
                   wrap: parentheses
                   overrides: {}
               delimiter: none
          delimiter: ", "
    - number: pages
      overrides:
        chapter:
          prefix: " (pp. "
          suffix: ")."
        entry-encyclopedia:
          prefix: " (pp. "
          suffix: ")."
        report:
          prefix: " (pp. "
          suffix: ")."
        paper-conference:
          prefix: " (pp. "
          suffix: ")."
      prefix: ", "
      suffix: "."
    - variable: publisher
      prefix: ". "
      suffix: "."
      overrides:
        article-journal:
          suppress: true
        article-newspaper:
          suppress: true
        article-magazine:
          suppress: true
        broadcast:
          suppress: true
        interview:
          suppress: true
        webpage:
          suppress: true
        patent:
          items:
            - variable: authority
              prefix: ". "
              suffix: "."
          delimiter: ""
        standard:
          suppress: true
    - variable: doi
      overrides:
        article-journal:
          prefix: https://doi.org/
        dataset:
          prefix: https://doi.org/
        software:
          prefix: https://doi.org/
    - variable: url
