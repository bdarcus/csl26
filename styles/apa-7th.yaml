# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
info:
  title: APA 7th Edition (CSLN)
  id: https://www.zotero.org/styles/apa-7th-csln
  link: https://apastyle.apa.org/
options:
  processing: author-date
  substitute:
    contributor-role-form: short
    template: [editor, title]
  contributors:
    initialize-with: ". "
    editor-label-format: short-suffix
    demote-non-dropping-particle: never
    delimiter-precedes-last: always
    and:
      mode-dependent:
        integral: text
        non-integral: symbol
    shorten:
      min: 21
      use-first: 19
      use-last: 1
  dates: long
  titles: apa
  page-range-format: expanded
  bibliography:
    hanging-indent: true
    separator: ". "
  punctuation-in-quote: true
citation:
  options:
    contributors:
      shorten: { min: 3, use-first: 1 }
  non-integral:
    wrap: parentheses
    template:
      - contributor: author
        form: short
      - date: issued
        form: year
      - variable: locator
        prefix: ", "
  delimiter: ", "
  multi-cite-delimiter: "; "
  integral:
    delimiter: " "
    template:
      - contributor: author
        form: short
      - items:
          - date: issued
            form: year
          - variable: locator
            prefix: ", "
        delimiter: ""
        wrap: parentheses
bibliography:
  template:
    - contributor: author
      form: long
      suffix: "."
      name-order: family-first
      overrides:
        legal-case: { suppress: true }
    - date: issued
      form: year
      wrap: parentheses
      prefix: " "
      overrides:
        [interview, article-newspaper, broadcast]:
          date: issued
          form: year-month-day
        article-magazine:
          date: issued
          form: year-month
        legal-case: { suppress: true }
    - title: primary
      emph: true
      overrides:
        [patent, dataset, standard, software]:
          title: primary
          emph: false
    - items:
        - variable: genre
        - variable: medium
      delimiter: "; "
      wrap: brackets
      prefix: " "
    - number: edition
      suffix: " ed."
      overrides:
        patent:
          items:
            - term: patent
              form: short
              suffix: " "
            - variable: number
          delimiter: ""
    - items:
        - term: volume
          form: short
          suffix: " "
          overrides:
            [article-journal, article-magazine, article-newspaper]: { suppress: true }
        - number: volume
          overrides:
            [article-journal, article-magazine, article-newspaper]: { suppress: true }
      delimiter: ""
      wrap: parentheses
      prefix: " "
    - contributor: translator
      form: long
      label: { term: translator, form: short, placement: suffix }
      wrap: parentheses
      prefix: " "
    - contributor: editor
      form: long
      name-order: given-first
      label: { term: editor, form: short, placement: suffix }
      prefix: ". In "
      overrides:
         [book, article-journal, article-magazine, article-newspaper]: { suppress: true }
    - title: parent-monograph
      emph: true
      prefix: ". In "
      overrides:
         [book, article-journal, article-magazine, article-newspaper]: { suppress: true }
    - items:
         - title: parent-serial
           emph: true
           overrides:
             broadcast: { title: parent-serial, emph: true, prefix: "In " }
         - items:
             - number: volume
               emph: true
             - number: issue
               wrap: parentheses
           delimiter: ""
      delimiter: ", "
    - number: pages
      overrides:
        [chapter, entry-encyclopedia, report, paper-conference]:
          number: pages
          prefix: " (pp. "
          suffix: ")."
      prefix: ", "
      suffix: "."
    - variable: publisher
      prefix: ". "
      suffix: "."
      overrides:
        [article-journal, article-newspaper, article-magazine, broadcast, interview, webpage, standard]: { suppress: true }
        patent:
          items:
            - variable: authority
              prefix: ". "
              suffix: "."
          delimiter: ""
    - variable: doi
      prefix: "https://doi.org/"
    - variable: url
