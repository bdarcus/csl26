---
info:
  title: APA 7th Edition (CSLN)
  id: https://www.zotero.org/styles/apa-7th-csln
  link: https://apastyle.apa.org/
  # Sources:
  # - https://apastyle.apa.org/instructional-aids/reference-examples.pdf
  # - https://aut.ac.nz.libguides.com/APA7th/in-text
  # - https://libguides.umgc.edu/c.php?g=1003870&p=7270652
  # - https://apastyle.apa.org/style-grammar-guidelines/citations/basic-principles/author-date
options:
  processing: author-date
  contributors:
    # "Smith, J. A."
    initialize-with: ". "
    # APA uses "and" in narrative citations and "&" in parenthetical
    and: !mode-dependent
      integral: text
      non-integral: symbol
    delimiter-precedes-last: always
    # Bibliography sorts and displays all authors inverted
    display-as-sort: all
    # "In E. Editor (Ed.)"
    editor-label-format: short-suffix
  titles:
    # Books, Reports, Webpages are italicized
    monograph:
      emph: true
    container-monograph:
      emph: true
    # Journal titles are italicized
    periodical:
      emph: true
    # Articles, Chapters are plain
    component:
      emph: false
      quote: false
citation:
  # Citation-specific options (override global for citation context)
  options:
    contributors:
      shorten:
        # APA 7th citations: 3+ authors → "First et al."
        min: 3
        use-first: 1
  # Parenthetical: (Smith & Jones, 2020)
  non-integral:
    wrap: parentheses
    template:
      - items:
        - contributor: author
          form: short
        - date: issued
          form: year
        - variable: locator
          prefix: ", "
        delimiter: comma
  
  # Narrative: Smith and Jones (2020)
  integral:
    wrap: none
    delimiter: ""
    template:
      - contributor: author
        form: short
      - items:
        - date: issued
          form: year
        - variable: locator
          prefix: ", "
        delimiter: comma
        wrap: parentheses
        prefix: " "
        prefix-inside-wrap: false
bibliography:
  # Bibliography-specific options (override global for bibliography context)
  options:
    contributors:
      shorten:
        # APA 7th bibliography: 21+ authors → first 19 ... last 1
        min: 21
        use-first: 19
        use-last: 1
  # Block-based structure with delimiters
  template:
    # Block 1: Author (Year).
    - items:
        - contributor: author
          form: long
        - date: issued
          form: year
          wrap: parentheses
      delimiter: space
      suffix: "."
    
    # Block 2: Title.
    - title: primary
      suffix: "."
      
    # Block 3: Source (Container, Publisher, Pages)
    - items:
        # Chapter: "In E. Editor (Ed.)"
        - items:
            - term: in
            - items:
                - contributor: editor
                  form: verb
                  overrides:
                    # Only show editor for chapters/entries
                    article-journal: { suppress: true }
                    book: { suppress: true }
                
                # Book Title (italicized by options)
                - title: parent-monograph
                
                # Journal Title (italicized by options)
                - title: parent-serial
              delimiter: comma
          delimiter: space
          overrides:
            article-journal: { suppress: true }
            book: { suppress: true }
        
        # Journal Vol(Issue)
        - items:
            - number: volume
              emph: true
            - number: issue
              wrap: parentheses
          delimiter: none
          
        # Pages
        - number: pages
          overrides:
            chapter:
              wrap: parentheses
              prefix: "pp. "
              
        # Publisher (Books only)
        - variable: publisher
          overrides:
            article-journal:
              suppress: true
            webpage:
              suppress: true
      delimiter: comma
      suffix: "."
      
    # Block 4: DOI / URL
    - variable: doi
      prefix: "https://doi.org/"
    - variable: url