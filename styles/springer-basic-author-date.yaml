# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
version: "0.2.0"
info:
  title: Springer - Basic (author-date)
  id: http://www.zotero.org/styles/springer-basic-author-date
  default-locale: en-US
options:
  processing: !custom
    sort:
      template:
        - key: author
        - key: year
    group:
      template: [author, year]
    disambiguate:
      names: false
      add-givenname: false
      year-suffix: true
  strip-periods: true
  substitute: editor-translator-short
  contributors: numeric-all-authors
  dates: short
  bibliography:
    hanging-indent: true
    entry-suffix: ""
    separator: ". "
  punctuation-in-quote: true
citation:
  options:
    contributors:
      shorten:
        min: 3
        use-first: 1
  template:
    - items:
        - contributor: author
          form: short
          shorten:
            min: 3
            use-first: 1
            and-others: et-al
            delimiter-precedes-last: contextual
          and: text
        - date: issued
          form: year
      delimiter: space
    - variable: locator
  wrap: parentheses
  delimiter: ", "
  multi-cite-delimiter: "; "
bibliography:
  type-templates:
    book:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - items:
          - title: primary
          - number: edition
        delimiter: ", "
        prefix: " "
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
        prefix: ". "
    thesis:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - items:
          - variable: genre
          - variable: publisher
        delimiter: ", "
        prefix: ". "
    webpage:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - variable: url
        prefix: ". "
      - date: accessed
        form: month-day
        prefix: ". Accessed "
      - date: accessed
        form: year
        prefix: " "
    article-magazine:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - title: parent-serial
        prefix: ". "
      - items:
          - number: volume
          - number: pages
            prefix: ""
        delimiter: ":"
        prefix: " "
    entry-encyclopedia:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - title: parent-serial
        prefix: ". "
      - items:
          - number: volume
          - number: pages
            prefix: ""
        delimiter: ":"
        prefix: " "
    dataset:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
    report:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
        prefix: ". "
    paper-conference:
      - contributor: author
        form: long
        name-order: family-first
        shorten:
          min: 5
          use-first: 3
          and-others: text
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - title: parent-monograph
        prefix: ". In: "
      - number: pages
        prefix: ". pp "
    legal-case:
      - date: issued
        form: year
        wrap: parentheses
      - title: primary
        prefix: " "
  template:
    - contributor: author
      form: long
      name-order: family-first
      shorten:
        min: 5
        use-first: 3
        and-others: text
    - contributor: editor
      form: long
      name-order: family-first
      overrides:
        chapter:
          suppress: true
        article-journal:
          suppress: true
        book:
          suppress: true
    - date: issued
      form: year
      wrap: parentheses
      prefix: " "
    - title: primary
      prefix: " "
    - items:
        - prefix: "In: "
          contributor: editor
          form: long
          name-order: family-first
        - title: parent-monograph
      delimiter: " "
      overrides:
        chapter: {}
        book:
          suppress: true
        article-journal:
          suppress: true
    - title: parent-serial
    - items:
        - variable: publisher
        - variable: publisher-place
        - number: pages
          prefix: "pp "
          overrides:
            chapter: {}
            article-journal:
              suppress: true
      delimiter: ", "
      overrides:
        article-journal:
          suppress: true
    - items:
        - number: volume
          overrides:
            article-journal:
              prefix: " "
              suffix: ":"
        - number: issue
          overrides:
            article-journal:
              suppress: true
            article-magazine:
              suppress: true
        - number: pages
          overrides:
            article-journal:
              prefix: ""
            chapter:
              suppress: true
      delimiter: none
      prefix: " "
    - variable: doi
      overrides:
        article-journal:
          prefix: ". https://doi.org/"
