info:
  title: Springer - Basic (author-date)
  id: http://www.zotero.org/styles/springer-basic-author-date
  default-locale: en-US
options:
  strip-periods: true
  substitute:
    contributor-role-form: short
    template:
      - editor
      - translator
  contributors:
    display-as-sort: all
    initialize-with: ""
    delimiter: ", "
    delimiter-precedes-last: always
    demote-non-dropping-particle: never
    sort-separator: " "
  dates: short
  bibliography:
    hanging-indent: true
    entry-suffix: ""
    separator: ". "
  punctuation-in-quote: true
citation:
  template:
    - contributor: author
      form: short
      shorten:
        min: 3
        use-first: 1
        and-others: et-al
        delimiter-precedes-last: contextual
      and: text
    - date: issued
      form: year
  wrap: parentheses
  delimiter: " "
  multi-cite-delimiter: "; "
bibliography:
  template:
    - contributor: author
      form: long
      name-order: family-first
      et-al:
        min: 5
        use_first: 3
    - contributor: editor
      form: long
      name-order: family-first
      overrides:
        chapter:
          suppress: true
        article-journal:
          suppress: true
        book:
          suppress: true
    - date: issued
      form: year
      wrap: parentheses
      prefix: " "
    - title: primary
      prefix: " "
    - items:
        - prefix: "In: "
          contributor: editor
          form: long
          name-order: family-first
        - title: parent-monograph
      overrides:
        chapter: {}
        book:
          suppress: true
        article-journal:
          suppress: true
    - title: parent-serial
    - items:
        - variable: publisher
        - variable: publisher-place
      delimiter: ", "
      overrides:
        article-journal:
          suppress: true
    - items:
        - number: volume
          overrides:
            article-journal:
              prefix: " "
        - number: issue
          overrides:
            article-journal:
              suppress: true
            article-magazine:
              suppress: true
      delimiter: ":"
      prefix: " "
    - number: pages
      prefix: ":"
      overrides:
        chapter:
          prefix: "pp "
        article-journal:
          prefix: ":"
    - variable: doi
      overrides:
        article-journal:
          prefix: https://doi.org/
