version: ''
info:
  title: 'NLM Style Guide (Vancouver): Citing Medicine 2nd edition (citation-sequence)'
  id: http://www.zotero.org/styles/nlm-citation-sequence
options:
  substitute:
    contributor-role-form: long
    template:
    - editor
  processing: numeric
  contributors:
    display-as-sort: all
    initialize-with: ''
    shorten:
      min: 7
      use-first: 6
      and-others: et-al
      delimiter-precedes-last: contextual
    delimiter: ', '
    delimiter-precedes-last: always
    demote-non-dropping-particle: sort-only
    sort-separator: ' '
  dates:
    month: long
    uncertainty-marker: '?'
    approximation-marker: 'ca. '
    range-delimiter: â€“
  page-range-format: minimal
  bibliography:
    entry-suffix: .
    separator: '. '
  punctuation-in-quote: true
citation:
  template:
  - number: citation-number
  wrap: parentheses
  multi-cite-delimiter: ','
bibliography:
  options:
    contributors:
      display-as-sort: all
      initialize-with: ''
      shorten:
        min: 7
        use-first: 6
        and-others: et-al
        delimiter-precedes-last: contextual
      delimiter: ', '
      delimiter-precedes-last: always
      sort-separator: ' '
  template:
  - contributor: author
    form: long
    name-order: family-first
    shorten:
      min: 8
      use-first: 6
      and-others: et-al
      delimiter-precedes-last: contextual
  - title: primary
    prefix: ' '
  - items:
    - contributor: editor
      form: verb
      name-order: given-first
      overrides:
        chapter:
          prefix: 'on '
    - title: parent-monograph
  - title: parent-serial
  - variable: publisher
  - items:
    - number: volume
    - number: issue
      wrap: parentheses
      overrides: {}
  - variable: publisher-place
  - date: issued
    form: year
    prefix: '; '
    overrides:
      dataset:
        suppress: true
      article-newspaper:
        suppress: true
      webpage:
        suppress: true
      article-magazine:
        suppress: true
      article-journal:
        suppress: true
  - number: pages
    overrides:
      paper-conference:
        prefix: 'pp. '
      entry-encyclopedia:
        prefix: 'pp. '
      chapter:
        prefix: 'pp. '
  - variable: url

