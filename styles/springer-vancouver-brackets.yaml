# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
version: '0.2.0'
info:
  title: Springer - NLM/Vancouver (citation-sequence, brackets)
  id: springer-vancouver-brackets
  link: http://www.zotero.org/styles/springer-vancouver-brackets

options:
  substitute:
    contributor-role-form: long
    template:
    - editor
    - translator
  processing: numeric
  contributors:
    display-as-sort: all
    initialize-with: ''
    delimiter: ', '
    delimiter-precedes-last: always
    demote-non-dropping-particle: sort-only
    sort-separator: ' '
  dates:
    month: short
  page-range-format: minimal
  bibliography:
    entry-suffix: .
    separator: '. '
  punctuation-in-quote: true

citation:
  non-integral:
    template:
      - number: citation-number
    wrap: brackets
  integral:
    template:
      - contributor: author
        form: short
        shorten:
          min: 3
          use-first: 1
          and-others: et-al
          delimiter-precedes-last: contextual
        and: text
      - number: citation-number
        wrap: brackets
    delimiter: " "
  multi-cite-delimiter: ","
  delimiter: ""

bibliography:
  type-templates:
    article-journal:
      - contributor: author
        form: long
        shorten:
          min: 7
          use-first: 6
          and-others: et-al
          delimiter-precedes-last: always
      - title: primary
      - title: parent-serial
      - items:
          - variable: publisher-place
            suffix: ': '
          - variable: publisher
            suffix: '; '
          - date: issued
            form: year
            suffix: ';'
          - number: volume
          - number: pages
            prefix: ':'
        delimiter: none
      - variable: doi
        prefix: '. https://doi.org/'

    chapter:
      - contributor: author
        form: long
      - title: primary
      - items:
          - contributor: editor
            form: long
            label: { term: editor, form: long, placement: suffix }
          - title: parent-monograph
        delimiter: '. '
        prefix: 'In: '
      - variable: publisher
        suffix: '; '
      - date: issued
        form: year
      - number: pages
        prefix: '. p. '

    book:
      - contributor: author
        form: long
      - contributor: editor
        form: long
        label: { term: editor, form: long, placement: suffix }
      - title: primary
      - number: edition
      - variable: publisher-place
        suffix: ': '
      - variable: publisher
        suffix: '; '
      - date: issued
        form: year

    thesis:
      - contributor: author
        form: long
      - items:
          - title: primary
          - variable: genre
            wrap: brackets
        delimiter: ' '
      - variable: publisher
        suffix: '; '
      - date: issued
        form: year

    paper-conference:
      - contributor: author
        form: long
      - title: primary
      - title: parent-monograph
      - date: issued
        form: year
      - number: pages
        prefix: 'p. '

    webpage:
      - contributor: author
        form: long
      - title: primary
      - date: issued
        form: year
      - date: accessed
        form: year-month-day
        prefix: '[cited '
        suffix: ']. '
      - variable: url
      - date: accessed
        form: year-month-day
        prefix: '. Accessed '

    article-newspaper:
      - contributor: author
        form: long
      - title: primary
      - title: parent-serial
      - items:
          - date: issued
            form: year
          - date: issued
            form: month-day
            prefix: ' '
        delimiter: none
        suffix: ';'

    article-magazine:
      - contributor: author
        form: long
      - title: primary
      - title: parent-serial
      - items:
        - date: issued
          form: year
          suffix: ' '
        - date: issued
          form: month-day
          suffix: ';'
        - number: volume
        - number: pages
          prefix: ':'
        delimiter: none

    entry-encyclopedia:
      - contributor: author
        form: long
      - title: primary
      - title: parent-serial
      - variable: publisher
        suffix: '; '
      - date: issued
        form: year
      - number: pages
        prefix: '. p. '

    dataset:
      - contributor: author
        form: long
      - title: primary
      - variable: publisher
        suffix: '; '
      - date: issued
        form: year
      - date: accessed
        form: year-month-day
        prefix: '[cited '
        suffix: ']. '
      - variable: url
      - date: accessed
        form: year-month-day
        prefix: '. Accessed '

    legal-case:
      - title: primary
      - variable: reporter
      - date: issued
        form: year
      - number: pages
        prefix: '. p. '

    patent:
      - contributor: author
        form: long
      - title: primary
      - date: issued
        form: year

    motion-picture:
      - contributor: author
        form: long
      - title: primary
      - date: issued
        form: year

    broadcast:
      - contributor: author
        form: long
      - title: primary
      - title: parent-serial
      - date: issued
        form: year

    interview:
      - contributor: author
        form: long
      - title: primary
      - date: issued
        form: year
      - variable: url

    report:
      - contributor: author
        form: long
      - title: primary
      - contributor: editor
        form: long
        label: { term: editor, form: long, placement: suffix }
      - variable: publisher-place
        suffix: ': '
      - variable: publisher
        suffix: '; '
      - date: issued
        form: year

    personal-communication:
      - contributor: author
        form: long
      - title: primary
      - date: issued
        form: year

  template:
    - contributor: author
      form: long
    - title: primary
    - title: parent-serial
    - variable: publisher-place
      suffix: ': '
    - variable: publisher
      suffix: '; '
    - date: issued
      form: year
    - number: volume
      prefix: ';'
    - number: pages
      prefix: ':'
    - variable: doi
      prefix: '. https://doi.org/'
