version: '0.2.0'
info:
  title: Springer - NLM/Vancouver (citation-sequence, brackets)
  id: springer-vancouver-brackets
  link: http://www.zotero.org/styles/springer-vancouver-brackets

options:
  substitute:
    contributor-role-form: long
    template:
    - editor
    - translator
  processing: numeric
  contributors:
    display-as-sort: all
    initialize-with: ''
    delimiter: ', '
    delimiter-precedes-last: always
    demote-non-dropping-particle: sort-only
    sort-separator: ' '
  dates:
    month: long
  page-range-format: minimal
  bibliography:
    entry-suffix: .
    separator: '. '
  punctuation-in-quote: true

citation:
  template:
  - number: citation-number
  wrap: brackets
  multi-cite-delimiter: ','
  delimiter: ''

bibliography:
  template:
  # 1. Author
  - contributor: author
    form: long
    initialize-with: ''
    suffix: '. '

  # 2. Title
  - title: primary
    suffix: '. '

  # 3. Chapter: "In: Editors. "
  - contributor: editor
    form: long
    prefix: 'In: '
    suffix: '. '
    overrides:
      chapter:
        suppress: false
      paper-conference:
        suppress: false
      default:
        suppress: true

  # 4. Chapter: parent-monograph title
  - title: parent-monograph
    suffix: ', '
    overrides:
      chapter:
        suppress: false
      paper-conference:
        suppress: false
      default:
        suppress: true

  # 5. Journal: "Container Year;Volume:Pages"
  - items:
    - title: parent-serial
      suffix: '. '
    - date: issued
      form: year
      suffix: ';'
    - number: volume
      suffix: ':'
    - number: pages
    delimiter: none
    overrides:
      article-journal:
        suppress: false
      book:
        suppress: true
      chapter:
        suppress: true
      paper-conference:
        suppress: true
      report:
        suppress: true
      default:
        suppress: true

  # 6. Book: publisher-place
  - variable: publisher-place
    suffix: ': '
    prefix: '. '
    overrides:
      book:
        suppress: false
      report:
        suppress: false
      default:
        suppress: true

  # 7. Book/Chapter: publisher
  - variable: publisher
    suffix: '; '
    overrides:
      book:
        suppress: false
      report:
        suppress: false
      chapter:
        suppress: false
      paper-conference:
        suppress: false
      article-journal:
        suppress: true
      default:
        suppress: true

  # 8. Book/Chapter: year
  - date: issued
    form: year
    overrides:
      book:
        suppress: false
      report:
        suppress: false
      chapter:
        suppress: false
      paper-conference:
        suppress: false
      article-journal:
        suppress: true
      default:
        suppress: true

  # 9. Chapter: pages
  - number: pages
    prefix: ', pp. '
    overrides:
      chapter:
        suppress: false
      paper-conference:
        suppress: false
      article-journal:
        suppress: true
      default:
        suppress: true

  # 10. Article: DOI
  - variable: doi
    prefix: 'https://doi.org/'
    links:
      target: doi
      anchor: component
    overrides:
      article-journal:
        suppress: false
      default:
        suppress: true
