# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
info:
  title: Annals of the Association of American Geographers
  id: http://www.zotero.org/styles/annals-of-the-association-of-american-geographers
  default-locale: en-US
options:
  substitute:
    contributor-role-form: short
    template:
      - editor
      - title
  contributors:
    display-as-sort: first
    initialize-with: ". "
    delimiter: ", "
    delimiter-precedes-last: always
    demote-non-dropping-particle: sort-only
    sort-separator: ", "
  dates: long
  titles: humanities
  bibliography:
    subsequent-author-substitute: ———
    entry-suffix: .
    separator: ". "
  punctuation-in-quote: true
citation:
  non-integral:
    wrap: parentheses
    template:
      - items:
          - contributor: author
            form: short
            shorten:
              min: 4
              use-first: 1
              and-others: et-al
              delimiter-precedes-last: contextual
            and: text
          - date: issued
            form: year
        delimiter: space
      - variable: locator
    delimiter: ", "
  integral:
    delimiter: " "
    template:
      - contributor: author
        form: short
        shorten:
          min: 4
          use-first: 1
          and-others: et-al
          delimiter-precedes-last: contextual
        and: text
      - items:
          - date: issued
            form: year
          - variable: locator
        delimiter: ", "
        wrap: parentheses
  multi-cite-delimiter: "; "
bibliography:
  template:
    - contributor: author
      form: long
      name-order: family-first
    - date: issued
      form: year
      prefix: " "
    - title: primary
    - items:
        - contributor: editor
          form: verb
          name-order: given-first
        - title: parent-monograph
          emph: true
    - title: parent-serial
      emph: true
    - items:
        - number: volume
        - number: issue
    - number: pages
      prefix: ":"
    - variable: publisher-place
    - variable: publisher
      prefix: ": "
    - variable: url
