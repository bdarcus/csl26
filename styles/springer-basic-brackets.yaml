# yaml-language-server: $schema=https://bdarcus.github.io/csl26/schemas/style.json
# Springer Basic (numeric, brackets) - migrated from CSL 1.0
#
# Source: http://www.zotero.org/styles/springer-basic-brackets
# Refs: springer-basic-brackets.csl (CSL 1.0)
#
# Migration notes:
# - Numeric citation format with bracket wrapping [1, 2]
# - Bibliography: Author (Year) Title. Container Vol:Pages. DOI
# - Chapter: In: Editor (eds) Container. Publisher, Place, pp X-Y
# - strip-periods at global level matches CSL source's consistent strip-periods usage
# - No contributor-role-form in substitute: editors substitute as plain names per CSL source
# - Tested against oracle-migration.js
#
version: '0.2.0'
info:
  title: Springer - Basic (numeric, brackets)
  id: springer-basic-brackets
  link: http://www.zotero.org/styles/springer-basic-brackets

options:
  substitute:
    template:
    - editor
    - translator
  processing: numeric
  strip-periods: true
  contributors:
    display-as-sort: all
    initialize-with: ''
    delimiter: ', '
    delimiter-precedes-last: always
    demote-non-dropping-particle: sort-only
    sort-separator: ' '
    shorten:
      min: 5
      use-first: 3
  dates: long
  bibliography:
    separator: '. '
  punctuation-in-quote: true

citation:
  template:
  - number: citation-number
  wrap: brackets
  multi-cite-delimiter: ', '

bibliography:
  type-templates:
    book:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - items:
          - title: primary
          - number: edition
        delimiter: ", "
        prefix: " "
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
        prefix: ". "
    thesis:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - items:
          - variable: genre
          - variable: publisher
        delimiter: ", "
        prefix: ". "
    webpage:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - variable: url
        prefix: ". "
      - date: accessed
        form: month-day
        prefix: ". Accessed "
      - date: accessed
        form: year
        prefix: " "
    article-magazine:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - title: parent-serial
        prefix: ". "
      - items:
          - number: volume
          - number: pages
            prefix: ""
        delimiter: ":"
        prefix: " "
    entry-encyclopedia:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - title: parent-serial
        prefix: ". "
      - items:
          - number: volume
          - number: pages
            prefix: ""
        delimiter: ":"
        prefix: " "
    dataset:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
    report:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - items:
          - variable: publisher
          - variable: publisher-place
        delimiter: ", "
        prefix: ". "
    paper-conference:
      - contributor: author
        form: long
        name-order: family-first
      - date: issued
        form: year
        wrap: parentheses
        prefix: " "
      - title: primary
        prefix: " "
      - title: parent-monograph
        prefix: ". In: "
      - number: pages
        prefix: ". pp "
    legal-case:
      - date: issued
        form: year
        wrap: parentheses
      - title: primary
        prefix: " "
  template:
    - contributor: author
      form: long
      name-order: family-first
      shorten:
        min: 5
        use-first: 3
        and-others: et-al
    - contributor: editor
      form: long
      name-order: family-first
      overrides:
        chapter:
          suppress: true
        article-journal:
          suppress: true
        book:
          suppress: true
    - date: issued
      form: year
      wrap: parentheses
      prefix: " "
    - title: primary
      prefix: " "
    - items:
        - prefix: "In: "
          contributor: editor
          form: long
          name-order: family-first
        - title: parent-monograph
      delimiter: " "
      overrides:
        chapter: {}
        book:
          suppress: true
        article-journal:
          suppress: true
    - title: parent-serial
    - items:
        - variable: publisher
        - variable: publisher-place
        - number: pages
          prefix: "pp "
          overrides:
            chapter: {}
            article-journal:
              suppress: true
      delimiter: ", "
      overrides:
        article-journal:
          suppress: true
    - items:
        - number: volume
        - number: pages
          prefix: ""
      delimiter: ":"
      prefix: " "
      overrides:
        article-journal:
          suppress: false
        chapter:
          suppress: true
    - variable: doi
      prefix: ". https://doi.org/"
      overrides:
        article-journal:
          suppress: false
        default:
          suppress: true
