version: ''
info:
  title: APA Style 7th edition
  id: http://www.zotero.org/styles/apa
options:
  substitute:
    contributor-role-form: short
    template:
    - editor
    - title
    overrides:
      entry-encyclopedia:
      - title
      classic:
      - title
      entry:
      - title
      entry-dictionary:
      - title
      book:
      - title
  processing: author-date
  contributors:
    display-as-sort: all
    initialize-with: '. '
    shorten:
      min: 3
      use-first: 1
      and-others: et-al
      delimiter-precedes-last: contextual
    delimiter: ', '
    and: symbol
    delimiter-precedes-last: always
    role:
      roles:
        editor:
          name-order: given-first
    editor-label-format: short-suffix
    demote-non-dropping-particle: never
  dates:
    month: numeric
  titles:
    component: {}
    monograph:
      emph: true
    container-monograph:
      emph: true
    periodical:
      emph: true
    serial:
      emph: true
    default: {}
  page-range-format: expanded
  bibliography:
    hanging-indent: true
    suppress-period-after-url: true
  punctuation-in-quote: true
  volume-pages-delimiter: comma
citation:
  template:
  - contributor: author
    form: short
  - date: issued
    form: year
  wrap: parentheses
  delimiter: ', '
  multi-cite-delimiter: '; '
