name: Compat Report

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: compat-report
  cancel-in-progress: true

jobs:
  report:
    name: Generate Style Compatibility Report
    # Skip when the bot itself pushes (prevents loop with deploy_docs.yml)
    if: github.event_name == 'schedule' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Node dependencies
        run: npm install --prefix scripts

      - name: Build Rust workspace
        run: cargo build

      - name: Generate compatibility report
        run: node scripts/report-core.js --write-html

      - name: Commit report if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Avoid metadata-only churn (Generated timestamp / commit marker).
          cp docs/compat.html /tmp/compat.new.html
          if git cat-file -e HEAD:docs/compat.html 2>/dev/null; then
            git show HEAD:docs/compat.html > /tmp/compat.old.html
          else
            touch /tmp/compat.old.html
          fi

          sed -E \
            -e 's/Generated: .* GMT/Generated: <normalized>/g' \
            -e 's/Commit: [0-9a-f]{7,40}/Commit: <normalized>/g' \
            /tmp/compat.new.html > /tmp/compat.new.norm.html
          sed -E \
            -e 's/Generated: .* GMT/Generated: <normalized>/g' \
            -e 's/Commit: [0-9a-f]{7,40}/Commit: <normalized>/g' \
            /tmp/compat.old.html > /tmp/compat.old.norm.html

          if diff -q /tmp/compat.old.norm.html /tmp/compat.new.norm.html >/dev/null; then
            echo "compat report content unchanged (metadata-only diff), skipping commit"
          else
            git add docs/compat.html
            git commit -m "chore(ci): update compat report"
            git pull --rebase origin main
            git push
            echo "REPORT_UPDATED=true" >> "$GITHUB_ENV"
          fi

      - name: Deploy updated report to Pages
        if: env.REPORT_UPDATED == 'true'
        run: gh workflow run deploy_docs.yml --ref main
        env:
          GH_TOKEN: ${{ github.token }}
