name: Publish JSON Schemas

on:
  push:
    branches: [ main ]
    paths:
      - 'crates/csln_core/**'
      - 'crates/csln/**'
      - '.github/workflows/publish-schemas.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Generate Schemas
        run: |
          mkdir -p docs/schemas
          cargo run --release --bin csln --features schema -- schema --out-dir docs/schemas

      - name: Commit updated schemas
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update JSON schemas"
          file_pattern: 'docs/schemas/*.json'
