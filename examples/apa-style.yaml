---
info:
  title: APA
options: 
  substitute: 
    contributor-role-form: short
    template:
      - editor
      - title
  processing: author-date
  titles:
    component:
      quote: true
    default:
      emph: true
  contributors:
    display-as-sort: all
    and: symbol
    shorten:
      min: 3
      use-first: 1
templates:
  title-apa:
    - title: primary
  container-title:
    - title: parent-monograph
      prefix: "In "
      emph: true
    - title: parent-serial
  author-apa-full:
    - contributor: author
      form: long
  howpublished-apa:
    - contributor: publisher
      form: short
      wrap: parentheses
citation:
  template:
    - contributor: author
      form: short
    - date: issued
      form: year
bibliography: 
  template:
    - contributor: author
      form: long
    - date: issued
      form: year
      wrap: parentheses
    - title: primary
    - contributor: editor
      form: verb
    - title: parent-monograph
      prefix: "In "
      emph: true
    - title: parent-serial
    - date: issued
      form: month-day
    - items:
        - number: volume
        - number: issue
          wrap: parentheses
      delimiter: none
    - number: pages
      prefix: "pp. "
    - variable: doi
      prefix: "https://doi.org/"
    - variable: publisher
