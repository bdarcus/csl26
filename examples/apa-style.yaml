---
info:
  title: APA 7th Edition
  id: https://www.zotero.org/styles/apa
options: 
  substitute: 
    contributor-role-form: short
    template:
      - editor
      - title
  processing: author-date
  titles:
    component:
      quote: true
    default:
      emph: true
  contributors:
    display-as-sort: all  # All names inverted in bibliography
    and: symbol
    shorten:
      min: 3
      use-first: 1
citation:
  wrap: parentheses
  template:
    - contributor: author
      form: short
    - date: issued
      form: year
bibliography: 
  template:
    - contributor: author
      form: long
    - date: issued
      form: year
      wrap: parentheses
    - title: primary
    # For chapters: "In Editor (Eds.), Container Title (pp. pages). Publisher"
    # NOTE: Editor names should ideally be non-inverted, but display-as-sort
    # applies globally. This is a known limitation.
    - contributor: editor
      form: verb
      prefix: "In "
      suffix: ", "
    - title: parent-monograph
      emph: true
    # For journals: "Container Title, volume(issue), pages. DOI"
    - title: parent-serial
    - items:
        - number: volume
        - number: issue
          wrap: parentheses
      delimiter: none
    # Pages: plain for journals, (pp. ...) for chapters
    - number: pages
      overrides:
        chapter:
          wrap: parentheses
          prefix: "pp. "
    - variable: doi
      prefix: "https://doi.org/"
    # Publisher: show for books/chapters, suppress for journals
    - variable: publisher
      overrides:
        article-journal:
          suppress: true
