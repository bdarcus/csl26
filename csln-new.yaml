info:
  title: APA Style 7th edition
  id: http://www.zotero.org/styles/apa
options:
  substitute:
    template:
    - title
    - editor
  processing: author-date
  contributors:
    display-as-sort: all
    shorten:
      min: 3
      use-first: 1
      and-others: et-al
      delimiter-precedes-last: contextual
    delimiter: '-'
    and: symbol
citation:
- contributor: author
  form: short
- date: issued
  form: year
bibliography:
- contributor: author
  form: short
- date: issued
  form: full
- title: primary
- title: parent-serial
- title: parent-monograph
- number: chapter-number
- number: volume
- number: edition
- number: number-of-volumes
- number: issue
- number: pages
- variable: genre
- variable: doi
  prefix: https://doi.org/
- variable: url
- variable: publisher
- contributor: composer
  form: long
- contributor: interviewer
  form: long
  delimiter: '; '
- contributor: container-author
  form: long
- date: accessed
  form: full
- date: event-date
  form: full
- date: original-published
  form: year
